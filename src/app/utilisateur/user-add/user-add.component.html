<form nz-form [formGroup]="userAddForm" (ngSubmit)="submitForm()">
  <!--username -->
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="username"
      nzRequired
    >
      <span>Username</span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your username!" nzHasFeedback>
      <input nz-input id="username" formControlName="username" />
    </nz-form-control>
  </nz-form-item>
  <!--email -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!" nzHasFeedback>
      <input nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <!--password -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
      <input
        nz-input
        type="password"
        id="password"
        formControlName="password"
        (ngModelChange)="updateConfirmValidator()"
      />
    </nz-form-control>
  </nz-form-item>
  <!--confirm password -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <!--confirm role -->
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="role"
      nzRequired
    >
      <span>Role</span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your role!" nzHasFeedback>
      <input nz-input id="role" formControlName="role" />
    </nz-form-control>
  </nz-form-item>
  <!--add and ret-->
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="20" [nzOffset]="7">
      <button nz-button (click)="addU()">Ajouter</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button nz-button (click)="resetForm($event)">RÃ©initialiser</button>
    </nz-form-control>
  </nz-form-item>
</form>
